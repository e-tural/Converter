<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="./Asset 1@3x 1.svg" />
            <ul>
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
            <button>Cixis</button>
        </div>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <section>
            <form>
                <div class="left">
                    <label>У меня есть</label>
                    <div class="btns-left">
                        <button class="active" value="RUB">RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                    </div>
                    <div class="screen">
                        <input type="text" id="prompt" name="name" value="100">
                        <p class="converter-left">
                        </p>
                    </div>
                </div>
                <div class="right">
                    <label>Хочу приобрести</label>
                    <div class="btns-right">
                        <button>RUB</button>
                        <button class="active">USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                    </div>
                    <div class="screen">
                        <input type="text" id="sum">
                        <p class="converter-right">
                        </p>
                    </div>
                </div>
            </form>
        </section>
    </main>




    <script src="./script.js"></script>
</body>

</html>
